<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica - Online</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Indie+Flower&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/foto-agenda.png" alt="Agenda Telefônica" />
            <h1>Minha Agenda de Contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id='nome-contato' required placeholder="Nome:">
            <input type="number" id='tel-contato' required placeholder="Telefone:">
            <button type="submit" id="btn-add">+</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Telefone</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>  
</body>
</html>
